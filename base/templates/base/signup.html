<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
 
    <h3>Sign UP</h3>

    <form action="/signup" method="POST">
    {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Create a username (ony letters and numbers)" Required>
        <br>

        <label for="">First Name</label>
        <input type="text" id="first name" name="first name" placeholder="Enter First name " Required>
        <br>

        <label for="">Last Name</label>
        <input type="text" id="lastname" name="last name" placeholder="Enter Last Name" Required>
        <br>
  
        <label for="">Email Address</label>
        <input type="text" id="email" name="email" placeholder="Enter email" Required>
        <br>

        <label for="">Password</label>
        <input type="password" id="password1" name="password1" placeholder="Create Password" Required>
        <br>

        <label for="">Confirm Password</label>
        <input type="password" id="password2" name="password2" placeholder="Confirm Password" Required>
        <br>

        <button type="submit">Sign Up </button>
        <br>

    </form>
    
</body>
</html>
